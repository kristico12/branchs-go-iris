{% extends "scalarfootDashboard.html" %}
{% block main %}
<main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">
        <div class="uk-grid uk-grid-medium" data-uk-grid>
            <div class="uk-width-1-1@l">
                <div class="uk-card uk-card-default uk-card-small uk-card-hover">
                    <div class="uk-card-header">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-auto"><h4>Oficinas</h4></div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <div class="chart-container">
                            <table class="uk-table uk-table-responsive uk-table-striped uk-table-hover" id="tableBranchOffice">
                                <thead>
                                <tr>
                                    {% for attr in listAttributes %}
                                    <td id="{{attr.Key}}">{{attr.Value}}</td>
                                    {% endfor %}
                                    <td>Opciones</td>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <span class="uk-text-danger" id="errorBranchOffice"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
{% block js %}
<script src="/public/js/branch-office.js"></script>
{% endblock %}
